<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
    <link rel="stylesheet" href="style1.css">
    <script src="main1.js" defer></script>
</head>
<body>
    <section class="draggable-elements">
        <!-- <i class="fas fa-cat draggable" draggable="true" style="color: #ff6384;" id="cat"></i>
        <i class="fas fa-dog draggable" draggable="true" style="color: #36a2eb;" id="dog"></i>
        <i class="fas fa-dove draggable" draggable="true" style="color: #ffce56;" id="dove"></i>
        <i class="fas fa-fish draggable" draggable="true" style="color: #9966ff;" id="fish"></i>
        <i class="fas fa-frog draggable" draggable="true" style="color: #4bc0c0;" id="frog"></i> -->
        <img data="red" style="color: #b03029;"class="pic draggable" src="/assets/red.png" id='["Thur"]'>
        <img data="blue" style="color: #233de7;" class="pic draggable" src="/assets/blue.png" id='["Mon","Tue","Wed","Thur", "Fri", "Sat", "Sun"]'>
        <img data="green" style="color: #4bc0c0;" class="pic draggable" src="/assets/green.png" id='["Mon","Tue","Wed","Thur", "Fri", "Sat", "Sun","Mon","Tue","Wed","Thur", "Fri", "Sat", "Sun"]'>
        <img data="yellow" style="color: #ffce56;"class="pic draggable" src="/assets/yellow.png" id='["Sun","Tue","Thur", "Sat"]'>
        <!-- <i class="fas fa-horse draggable" draggable="true" style="color: #333333;" id="horse"></i>
        <i class="fas fa-hippo draggable" draggable="true" style="color: #ff9f40;" id="hippo"></i>
        <i class="fas fa-spider draggable" draggable="true" style="color: #ff99cc;" id="spider"></i> -->
      </section>
      <section class="droppable-elements">
        <div class="droppable" data-draggable-id="Sun"><span>Sun</span></div> 
        <div class="droppable" data-draggable-id="Mon"><span>Mon</span></div>
        <div class="droppable" data-draggable-id="Tue"><span>Tue</span></div>
        <div class="droppable" data-draggable-id="Wed"><span>Wed</span></div>
        <div class="droppable" data-draggable-id="Thur"><span>Thur</span></div>
        <div class="droppable" data-draggable-id="Fri"><span>Fri</span></div> 
        <div class="droppable" data-draggable-id="Sat"><span>Sat</span></div> 
       

        <!-- <div class="droppable" data-draggable-id="spider"><span>Spider</span></div>
        <div class="droppable" data-draggable-id="horse"><span>Horse</span></div>
        <div class="droppable" data-draggable-id="hippo"><span>Hippo</span></div> -->
      </section>
    
</body>
</html>
